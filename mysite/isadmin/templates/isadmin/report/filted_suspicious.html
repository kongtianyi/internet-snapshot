<!DOCTYPE html>

	<head>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>

</head>

	<body class="no-skin">
        <div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<li>
								<a href="#">数据报表</a>
							</li>
							<li class="active">可疑外链过滤结果</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
                            <div class="row">
                                <div class="col-xs-9">
                                    <h1>
								        可疑外链过滤结果
								        <small>
									        <i class="ace-icon fa fa-angle-double-right"></i>
									        可疑外链即出现在现有网站链接白名单之外的外链。
								        </small>
							        </h1>
                                </div>
                                <div class="col-xs-3">
                                    <div class="clearfix">
											<div class="pull-right tableTools-container"></div>
										</div>
                                </div>
                            </div>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
                                <div class="row">
									<div class="col-xs-12">
										<div>
											<table id="dynamic-table" class="table table-striped table-bordered table-hover"></table>
										</div>
									</div>
								</div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

		<!-- basic scripts -->

        <!--[if !IE]> -->
            <script src="{% static 'isadmin/js/jquery-2.1.4.min.js' %}"></script>
        <!-- <![endif]-->

        <!--[if IE]>
            <script src="{% static 'isadmin/js/jquery-1.11.3.min.js' %}"></script>
        <![endif]-->
        <script type="text/javascript">
            if('ontouchstart' in document.documentElement) document.write("<script src='{% static 'isadmin/js/jquery.mobile.custom.min.js' %}'>"+"<"+"/script>");
        </script>
        <script src="{% static 'isadmin/js/bootstrap.min.js' %}"></script>

		<!-- page specific plugin scripts -->
		<script src="{% static 'isadmin/js/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'isadmin/js/jquery.dataTables.bootstrap.min.js' %}"></script>
        <script src="{% static 'isadmin/js/dataTables.buttons.min.js' %}"></script>
        <script src="{% static 'isadmin/js/buttons.flash.min.js' %}"></script>
        <script src="{% static 'isadmin/js/buttons.html5.min.js' %}"></script>
        <script src="{% static 'isadmin/js/buttons.print.min.js' %}"></script>
        <script src="{% static 'isadmin/js/buttons.colVis.min.js' %}"></script>
        <script src="{% static 'isadmin/js/dataTables.select.min.js' %}"></script>

		<!--[if lte IE 8]>
		  <script src="{% static 'isadmin/js/excanvas.min.js' %}"></script>
		<![endif]-->
        <script src="{% static 'isadmin/js/jquery-ui.custom.min.js' %}"></script>
        <script src="{% static 'isadmin/js/jquery.ui.touch-punch.min.js' %}"></script>
        <script src="{% static 'isadmin/js/jquery.easypiechart.min.js' %}"></script>
        <script src="{% static 'isadmin/js/jquery.sparkline.index.min.js' %}"></script>
        <script src="{% static 'isadmin/js/jquery.flot.min.js' %}"></script>
        <script src="{% static 'isadmin/js/jquery.flot.pie.min.js' %}"></script>
        <script src="{% static 'isadmin/js/jquery.flot.resize.min.js' %}"></script>

        <!-- ace scripts -->
        <script src="{% static 'isadmin/js/ace-elements.min.js' %}"></script>
        <script src="{% static 'isadmin/js/ace.min.js' %}"></script>

<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				//initiate dataTables plugin
				var myTable = $('#dynamic-table').DataTable({
                    "serverSide": true,
                    "ajax": "/isadmin/filted_suspicious_datas",
                    "autoWidth": false,
                    "scrollX":"100%",
                    "columns": [
                        {"data": "id", "title": "ID"},
                        {"data": "ss_id", "title": "快照"},
                        {"data": "request_url", "title": "原始请求"},
                        {"data": "unknown_domain", "title": "可疑域名"},
                        {"data": "send_ip", "title": "发送IP", "width": "117px"},
                        {"data": "server_ip", "title": "服务IP", "width": "117px"},
                        {"data": "get_time", "title": "获取时间", "width": "150px"},
                        {"data": "checked", "title": "检查状态"},
                        {"data": "result", "title": "检查结果"}
                    ],
                    "columnDefs": [
                        {
                            "targets": 0,
                            "visible": false
                        },
                        {
                            "targets": 1,
                            "render": function(data, type, row, meta) {
                                return "<a href='/isadmin/show_snapshot/" + data + "?aim=" + row.unknown_domain + "#aim_point' target='_blank'>" + data + "</a>";
                            }
                        },
                        {
                            "targets": [2, 3],
                            "render": function(data, type, row, meta) {
                                var show_data = "";
                                if(data.length > 30) {
                                    show_data = data.substring(0, 30) + "...";
                                } else {
                                    show_data = data;
                                }
                                return "<a href='http://" + data + "' target='_blank'>" + show_data + "</a>";
                            }
                        },
                        {
                            "targets": 7,
                            "render": function (data, type, row, meta) {
                                if(data == "1") {
                                    return '<button class="btn btn-minier btn-success"><i class="ace-icon glyphicon glyphicon-ok"></i>已检查</button>';
                                }
                                var element_str = '<div class="btn-group""><button data-toggle="dropdown" class="btn btn-info btn-xs dropdown-toggle" aria-expanded="true"> 性质判定 <span class="ace-icon fa fa-caret-down icon-on-right"></span></button><ul class="dropdown-menu dropdown-info dropdown-menu-right"><li><a href="#">恶意链接</a></li><li><a href="#">加入公共白名单</a></li><li><a href="#">加入私有白名单</a></li></ul></div>';
                                return element_str;
                            }
                        },
                        {
                            "targets": 8,
                            "render": function (data, type, row, meta) {
                                if(data == "1") {
                                    return '<span class="label label-danger arrowed"><i class="ace-icon glyphicon glyphicon-tag"></i> 恶意</span>';
                                } else if(data == "0") {
                                    return '<span class="label label-success arrowed"><i class="ace-icon glyphicon glyphicon-tag"></i> 误判</span>';
                                } else {
                                    return '<span class="label label-warning arrowed"><i class="ace-icon glyphicon glyphicon-tag"></i> 未检查</span>';
                                }
                            }
                        }
                    ],
                    "language": {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    }
                });

				$.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

				new $.fn.dataTable.Buttons( myTable, {
					buttons: [
					  {
						"extend": "colvis",
						"text": "<i class='fa fa-search bigger-110 blue'></i> <span class='hidden'>Show/hide columns</span>",
						"className": "btn btn-white btn-primary btn-bold",
						columns: ':not(:first):not(:last)'
					  },
					  {
						"extend": "copy",
						"text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>Copy to clipboard</span>",
						"className": "btn btn-white btn-primary btn-bold"
					  },
					  {
						"extend": "csv",
						"text": "<i class='fa fa-database bigger-110 orange'></i> <span class='hidden'>Export to CSV</span>",
						"className": "btn btn-white btn-primary btn-bold"
					  },
					  {
						"extend": "excel",
						"text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>Export to Excel</span>",
						"className": "btn btn-white btn-primary btn-bold"
					  },
					  {
						"extend": "pdf",
						"text": "<i class='fa fa-file-pdf-o bigger-110 red'></i> <span class='hidden'>Export to PDF</span>",
						"className": "btn btn-white btn-primary btn-bold"
					  },
					  {
						"extend": "print",
						"text": "<i class='fa fa-print bigger-110 grey'></i> <span class='hidden'>Print</span>",
						"className": "btn btn-white btn-primary btn-bold",
						autoPrint: false,
						message: 'This print was produced using the Print button for DataTables'
					  }
					]
				} );
				myTable.buttons().container().appendTo( $('.tableTools-container') );

				//style the message box
				var defaultCopyAction = myTable.button(1).action();
				myTable.button(1).action(function (e, dt, button, config) {
					defaultCopyAction(e, dt, button, config);
					$('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
				});


				var defaultColvisAction = myTable.button(0).action();
				myTable.button(0).action(function (e, dt, button, config) {

					defaultColvisAction(e, dt, button, config);


					if($('.dt-button-collection > .dropdown-menu').length == 0) {
						$('.dt-button-collection')
						.wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
						.find('a').attr('href', '#').wrap("<li />")
					}
					$('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
				});

				setTimeout(function() {
					$($('.tableTools-container')).find('a.dt-button').each(function() {
						var div = $(this).find(' > div').first();
						if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
						else $(this).tooltip({container: 'body', title: $(this).text()});
					});
				}, 500);
			})
		</script>
	</body>
</html>
